<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SVG </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="shapes-container">
     
        <svg width="150" height="150" class="shape">
            <circle class="circle" cx="75" cy="75" r="50" />
        </svg>

   
        <svg width="150" height="150" class="shape square-container">
            <rect class="square" x="25" y="25" width="100" height="100" />
        </svg>

      
        <svg width="150" height="150" class="shape">
            <ellipse class="ellipse" cx="75" cy="75" rx="70" ry="40" />
        </svg>

        <svg width="150" height="150" class="shape rectangle-container">
            <rect class="rectangle" x="15" y="40" width="120" height="70" />
        </svg>

    </div>
    
</body>
</html>
